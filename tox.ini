[tox]
envlist = py37,py38,report

[testenv]
commands = pytest --cov
deps =
    pytest
    pytest-cov
depends =
    report: py37,py38

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html